<!DOCTYPE html>

  <style>
    /* Basic reset and minimal styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
      color: #333;
      padding: 1rem;
    }
    header {
      background-color: #24292e;
      color: #fff;
      padding: 1rem;

    }
    main {
      max-width: 800px;
      margin: 2rem auto;

    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }
    li:hover {
      transform: scale(1.02);
    }
    a {
      color: #0366d6;
      text-decoration: none;
      font-weight: bold;
    }
    a:focus,
    a:hover {
      text-decoration: underline;
    }
    p {
      margin-top: 0.5rem;
    }
  </style>
</head>
